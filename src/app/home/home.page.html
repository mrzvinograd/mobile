<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app? {{b}} </strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-list>
    <ion-item>
      <ion-input label="Default input"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Readonly input" value="Madison" [readonly]="true"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Disabled input" value="53703" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="b"></ion-input>
    </ion-item>
    
    <ion-item *ngFor="let numer of numers">
      {{numer}}
    </ion-item>
    <ion-grid>
      <ion-row *ngFor="let book of books">
        <ion-col size="6" size-md="4" size-lg="6">{{book.q}}</ion-col>
        <ion-col size="6" size-md="4" size-lg="6">{{book.n}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
